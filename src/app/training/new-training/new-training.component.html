<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px" fxLayout="column" fxLayoutAlign=" center center" fxLayoutGap="20px">
        <mat-card-title>Time to start a workout!</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Favorite food</mat-label>
                <mat-select>
                  <mat-option value="crunches">
                    Crunches
                  </mat-option>
                  <mat-option value="touch-toes">
                    Touch-toes
                  </mat-option>
                  <mat-option value="side-lunges">
                    Side-lunges
                  </mat-option>
                  <mat-option value="burpees">
                    Burpees
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-button (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
