<mat-nav-list>
    <div fxFlex fxLayout="column">
        <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="closeSidenav()">
            <div fxFlex fxLayoutAlign="flex-start center" fxLayoutGap="7px">
                <mat-icon>face</mat-icon>
                <span>Signup</span>
            </div>        
        </a>
        <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="closeSidenav()">
            <div fxFlex fxLayoutAlign="flex-start center" fxLayoutGap="7px">
                <mat-icon>login</mat-icon>
                <span>Login</span>
            </div>        
        </a>
        <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="closeSidenav()">
            <div fxFlex fxLayoutAlign="flex-start center" fxLayoutGap="7px">
                <mat-icon>fitness_center</mat-icon>
                <span>Training</span>
            </div>        
        </a>
        <a *ngIf="isAuth" mat-list-item style="cursor: pointer;" (click)="onLogout()">
            <div fxFlex fxLayoutAlign="flex-start center" fxLayoutGap="7px">
                <mat-icon>logout</mat-icon>
                <span>Logout</span> 
            </div>           
        </a>
    </div>
</mat-nav-list>
